plugins {
    id 'java-library'
    id 'org.gradle.java.experimental-jigsaw' version '0.1.1'
}

group 'tech.mubee'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

javaModule.name = "$moduleName"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}
